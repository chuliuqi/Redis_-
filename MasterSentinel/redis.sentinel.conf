#sentinel端口
port 26380
#工作路径，注意路径不要和主重复
dir "D:\\redis\\MasterSentinel"
# 守护进程模式
daemonize yes
#关闭保护模式
protected-mode no
# 指明日志文件名
logfile "./sentinel.log"
#哨兵监控的master，主从配置一样，这里只用输入redis主节点的ip/port和法定人数。
sentinel myid dd07b068c448c6e43d4846e5e530263fe2891115
# master或slave多长时间（默认30秒）不能使用后标记为s_down状态。
sentinel monitor mymaster 127.0.0.1 6381 1
#若sentinel在该配置值内未能完成failover操作（即故障时master/slave自动切换），则认为本次failover失败。
sentinel down-after-milliseconds mymaster 5000
#设置master和slaves验证密码
sentinel failover-timeout mymaster 18000
#sentinel parallel-syncs mymaster 1//指定了在执行故障转移时， 最多可以有多少个从服务器同时对新的主服务器进行同步
# Generated by CONFIG REWRITE
sentinel auth-pass mymaster 123456
sentinel config-epoch mymaster 20
sentinel leader-epoch mymaster 20
sentinel known-slave mymaster 127.0.0.1 6380
sentinel known-slave mymaster 127.0.0.1 6382
sentinel current-epoch 20
